
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="login-container" style="max-width: 400px; margin: 0 auto;">
                <h2 class="text-center">Inicia sesión</h2>
                <form action="#" method="post">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" required>
                  
                  <a href="#" class="text-center">¿Olvidaste tu contraseña?</a>
                  <p class="text-center">¿No tienes cuenta? <a href="#">Regístrate</a></p>
                  <fieldset class="text-center">
                    <button class="main-button" onclick="redirectToPropiedad()">Iniciar Sesión</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
