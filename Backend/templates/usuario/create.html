{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="login-container" style="max-width: 400px; margin: 0 auto;">
                <h2 class="text-center">Registro de usuario</h2>
                <form action="#" method="post">
                    <label for="username">Username</label>
                    <input type="username" id="username" name="username" required>

                    <label for="first_name">Nombre</label>
                    <input type="first_name" id="first_name" name="first_name" required>

                    <label for="last_name">Apellido</label>
                    <input type="last_name" id="last_name" name="last_name" required>
                    <fieldset>
                      <label for="role" class="form-label">Perfil</label>
                      <select name="role" class="form-select" aria-label="role" id="role" onChange="this.form.click()">
                          <option value="Huesped">Huesped</option>
                          <option value="Anfitrion">Anfitrion</option>
                      </select>
                  </fieldset>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  placeholder="example@email.com"required>
                  
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                  
                    <label for="telefono">Telefono</label>
                    <input type="telefono" id="telefono" name="telefono" placeholder=" +xxx xxx xxx" required>

                    <label for="documento">Documento</label>
                    <input type="documento" id="documento" name="documento" placeholder="123456" required>

                    <label for="direccion">Direccion</label>
                    <input type="direccion" id="direccion" name="direccion" placeholder="Avenida Boa Ventura, 001" required>
                    <fieldset class="text-center">
                    <button class="main-button" onclick="redirectToPropiedad()">Registrar</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
