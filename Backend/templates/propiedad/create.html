{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="reservation-form">
    <div class="col-lg-12">
        <form id="reservation-form" name="gs" method="submit" role="search" action="#">
          <div class="row">
            <div class="col-lg-12">
              <h4>Registra su Propiedad</h4>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="nombre" placeholder="Ex. John Smithee" autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="descricion" class="form-label">Descricion</label>
                    <input type="text" name="descricion" class="descricion" placeholder="Ex. una casa bela" autocomplete="on" required>
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="extra_info" class="form-label">Información adicional</label>
                    <input type="text" name="extra_info" class="extra_info" placeholder="Ex. xxxx x xxx" autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="ubicacion" class="form-label">Ubicacion</label>
                    <input type="text" name="ubicacion" class="ubicacion" placeholder="Ex. ubicacion" autocomplete="on" required>
                </fieldset>
            </div>


            <div class="col-lg-6">
                <fieldset>
                    <label for="numero_banos" class="form-label">Numero de Baños</label>
                    <input type="number" name="numero_banos" class="numero_banos"  autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="numero_habitaciones" class="form-label">Numero  de Habitaciones</label>
                    <input type="number" name="numero_habitaciones" class="numero_habitaciones"  autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="invitados_max" class="form-label">Numero Maximo de Invitados</label>
                    <input type="number" name="invitados_max" class="invitados_max"  autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="capacidad" class="form-label">Capacidad</label>
                    <input type="number" name="capacidad" class="capacidad"  autocomplete="on" required>
                </fieldset>
            </div>

            <div class="col-lg-6">
                <fieldset>
                    <label for="tarifa" class="form-label">Tarifa</label>
                    <input type="number" name="tarifa" class="tarifa"  autocomplete="on" required>
                </fieldset>
            </div>

           
            <div class="col-lg-12">                        
                <fieldset>
                    <button class="main-button">Registrar</button>
                </fieldset>
            </div>
          </div>
        </form>
      </div>
</div>
{% endblock content %}
